<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <div>
                    <h3>Lista de visitas agendadas</h3>
                    <p style="color: #009688">Selecciones la visita</p>
                    <ul class="app-breadcrumb breadcrumb" style="text-align: right;">
                        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
                        <li class="breadcrumb-item">Lista de visitas agendadas</li>
                    </ul>
                </div> 
                <f:view>
                    <h:form>
                        <p:dataTable value="#{visitaControlador.listarVisitas()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemUno"/>
                                </f:facet>
                                <h:outputText value="#{item.itemUno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemDos"/>
                                </f:facet>
                                <h:outputText value="#{item.itemDos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemTres"/>
                                </f:facet>
                                <h:outputText value="#{item.itemTres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemCuatro"/>
                                </f:facet>
                                <h:outputText value="#{item.itemCuatro}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemCuatro"/>
                                </f:facet>
                                <h:commandButton id="btnRegistrarProyecto" class="est-btn-success" value="Seleccionar" action="#{visitaControlador.editarVisita(item)}" style=" width: 200px; height: 40px;"></h:commandButton>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
