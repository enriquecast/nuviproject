<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


            <h:form>
                <h1><h:outputText value="Project Search"/></h1>
                <p:dataTable value="#{proyectosControlador.listarProyecto()}" var="item">
                    <p:column filterBy="#{item.idProyecto}">
                        <f:facet name="header">
                            <h:outputText value="IdProyecto"/>
                        </f:facet>
                        <h:outputText value="#{item.idProyecto}"/>
                    </p:column>
                    <p:column filterBy="#{item.nombreProyecto}">
                        <f:facet name="header">
                            <h:outputText value="Project name"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreProyecto}"/>
                    </p:column>
                    <p:column filterBy="#{item.fechaInicioProyecto}">
                        <f:facet name="header">
                            <h:outputText value="Project Start Date"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicioProyecto}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.fechaFinProyecto}">
                        <f:facet name="header">
                            <h:outputText value="Project End Date"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFinProyecto}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column filterBy="#{item.costoProyecto}">
                        <f:facet name="header">
                            <h:outputText value="Project Cost"/>
                        </f:facet>
                        <h:outputText value="#{item.costoProyecto}"/>
                    </p:column>
                    <p:column filterBy="#{item.dineroRecaudado}">
                        <f:facet name="header">
                            <h:outputText value="Collection Money"/>
                        </f:facet>
                        <h:outputText value="#{item.dineroRecaudado}"/>
                    </p:column>
                    <p:column filterBy="#{item.dineroFaltante}">
                        <f:facet name="header">
                            <h:outputText value="Missing Money"/>
                        </f:facet>
                        <h:outputText value="#{item.dineroFaltante}"/>
                    </p:column>
                    
                    
                </p:dataTable>
                <br></br>
                <a href="ListaProyectos.xhtml">Back to List of Projects</a>
                 <br></br>
                
            </h:form>
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
