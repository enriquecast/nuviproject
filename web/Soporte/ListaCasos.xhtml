<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de incidentes"/></h1>
                        <p:dataTable value="#{casosControlador.listarCasos()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCaso"/>
                                </f:facet>
                                <h:outputText value="#{item.idCaso}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmailUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.emailUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DetalleProblema"/>
                                </f:facet>
                                <h:outputText value="#{item.detalleProblema}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DetalleSoluciÃ³n"/>
                                </f:facet>
                                <h:outputText value="#{item.detalleSolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EstadoCaso"/>
                                </f:facet>
                                <h:outputText value="#{item.estadoCaso}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Asignado"/>
                                </f:facet>
                                <h:outputText value="#{item.fkUsuario.nombreUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Asignado"/>
                                </f:facet>
                                <h:commandButton id="btnAsignarCaso" action="#{casosControlador.asignarCaso(item)}" value="Asignar Caso"></h:commandButton>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Pausar"/>
                                </f:facet>
                                <h:commandButton id="btnPausarCaso" action="#{casosControlador.pausarCaso(item)}" value="Pausar Caso"></h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
