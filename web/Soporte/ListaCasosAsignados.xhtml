<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../templates/template.xhtml">



            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{casosControlador.listarCasosDos()}" var="item">

                            <f:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Search all fields:" />
                                    <p:inputText id="filtroGeneral" onkeyup="PF('casos').filter()" style="width:150px" placeholder="Enter keyword"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCaso"/>
                                </f:facet>
                                <h:outputText value="#{item.idCaso}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmailUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.emailUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DetalleProblema"/>
                                </f:facet>
                                <h:outputText value="#{item.detalleProblema}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DetalleSolucion"/>
                                </f:facet>
                                <h:outputText value="#{item.detalleSolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EstadoCaso"/>
                                </f:facet>
                                <h:outputText value="#{item.estadoCaso}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Resolver"/>
                                </f:facet>
                                <h:commandButton value="Responder Caso" action="#{casosControlador.resolverCaso(item)}"/>
                            </p:column>
                            
                        </p:dataTable>
                        
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
