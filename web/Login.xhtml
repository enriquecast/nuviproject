<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <title>NUVI | Log in</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="resources/css/AdminLTE.min.css"/>
        <!--Favicon-->
        <link rel="shortcut icon" href="img/Logotipo_Nuvi_Favicon.png"/>
        <!-- iCheck -->
        <link rel="stylesheet" href="resources/css/blue.css"/>
        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>Ingresa a </b><br></br><img style="width: 200px; height: 100px" src="resources/imagenes/Logotipo_Nuvi_Amarillo.png" alt=""/>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Ingrese para iniciar sesión</p>
                <h:form>
                    <div class="form-group has-feedback">
                        <b title="Documento de identidad">Documento de identidad</b>
                        <p:inputText id="documUsuario" value="#{sesionControlador.documento}" title="documUsuario" class="form-control" placeholder="Documento de identidad" />

                    </div>
                    <div class="form-group has-feedback">
                        <b title="Documento de identidad">Contraseña</b>
                        <p:inputText type="password" id="claveUsuario" value="#{sesionControlador.clave}" title="ClaveUsuario" class="form-control" placeholder="Contraseña" />
                    </div>
                    <div class="row">
                        <div class="col-xs-8"><br></br>
                            <div>
                                <a href="#">Olvidé mi contraseña</a>
                            </div>
                            <div>
                                <a href="index.xhtml">Volver a la pagina principal</a>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4 col-sm-4">
                            <h:commandButton id="btnLogin" value="Ingresar >>" action="#{sesionControlador.iniciarSesion()}" ></h:commandButton>
                        </div>
                        <br></br><br></br><br></br>
                        <div>
                            <p:messages id="messages" showDetail="true" closable="true" style="background-color: green">
                            </p:messages>
                        </div>
                        <!-- /.col -->
                    </div>
                    <div id="error"></div>
                </h:form>
                <!-- /.social-auth-links -->
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 3.1.1 -->
        <script src="resources/js/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="resources/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="resources/js/icheck.min.js"></script>
        <script src="resources/js/validacionTexto.js"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </h:body>
</html>
