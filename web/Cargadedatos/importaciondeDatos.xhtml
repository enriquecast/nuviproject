<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <table>
                        <tr>
                            <td>
                                <h:inputFile value="#{importacionDeDatosIniciales.file}"/>
                            </td>

                            <tr>
                                <td>
                                    <h:outputLabel value="Tabla: "/>
                                    </td><td>
                                        <h:inputText value="#{importacionDeDatosIniciales.tabla}"/>
                                </td>
                                <td>
                                    <h:commandButton value="cargar" action="#{importacionDeDatosIniciales.importaciondeDatos()}"></h:commandButton>
                                </td>
                            </tr>
                        </tr>
                    </table>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
