<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="../templates/template.xhtml">

            <ui:define name="left">

                <div id="left">    
                    <link href="../resources/css/left.css" rel="stylesheet" type="text/css"/>
                </div>
            </ui:define>
            <ui:define name="content">
                <div>
                    <h3>Registro de Colaborador</h3>
                    <p style="color: #009688">Ingrese los datos del colaborador contratado</p>
                    <ul class="app-breadcrumb breadcrumb" style="text-align: right;">
                        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
                        <li class="breadcrumb-item">Registro de colaborador</li>
                    </ul>
                </div>

                <f:view>
                    <h:form enctype="multipart/form-data">
                        <p:growl id="growl" showDetail="true"/>
                        <p>campos obligatorios *</p>
                        <div class="row">
                            <div class="col-md-12 col-sm-6 col-lg-6 sbForm">
                                <div class="col-md-12 est-intput">
                                    <label for="nombrePersonal">Nombres : </label><br/>
                                    <p:inputText id="nombrePersonal" class="form-control" value="#{personalControlador.personal.nombrePersonal}" title="NombrePersonal" placeholder="Nombres" required="true" requiredMessage="Nombre requerido"/><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="apellidoPersonal">Apellidos : </label><br/>
                                    <p:inputText id="apellidoPersonal" class="form-control" value="#{personalControlador.personal.apellidoPersonal}" title="ApellidoPersonal" required="true" placeholder="Apellidos" requiredMessage="Apellidos requerido"/><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="profesionPersonal">Profesión : </label><br/>
                                    <p:inputText id="profesionPersonal" class="form-control" value="#{personalControlador.personal.profesionPersonal}" title="ProfesionPersonal" required="true" requiredMessage="Profesión requerido"/><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="fechaNacimiento">Fecha de nacimiento : </label><br/>
                                    <p:calendar value="#{personalControlador.personal.fechaNacimiento}" style="width: 180px"  placeholder="Fecha nacimiento" required="true" requiredMessage="Fecha nacimiento requerido"/>

                                </div>
                                <div class="col-md-12 est-intput">
                                    <br/>
                                    <label for="categoriaPersonal">Categorial: Voluntario/Contratado : </label><br/>
                                    <p:inputText id="categoriaPersonal" class="form-control" value="#{personalControlador.personal.categoriaPersonal}" title="CategoriaPersonal" required="true" requiredMessage="Categoria requerido"/><br/>

                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="fkTipoDocum">Tipo de Documento : *</label>
                                    <h:selectOneMenu id="fkTipoDocum" class="form-control" value="#{personalControlador.tipodocumentos.idTipoDocum}">
                                        <f:selectItem itemValue=""  itemLabel="Tipo Documento"/>
                                        <f:selectItems value="#{tipoDocumentoControlador.listarTipoDocumentos()}" var="tipodoc" itemValue="#{tipodoc.idTipoDocum}"  itemLabel="#{tipodoc.tipoDocum}"/>
                                    </h:selectOneMenu><br></br>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-6 col-lg-6 sbForm">
                                <div class="col-md-12 est-intput">
                                    <label for="documPersonal">Número de documento : *</label>
                                    <p:inputText id="documPersonal" class="form-control" value="#{personalControlador.personal.documPersonal}" title="DocuDonador"  required="true" requiredMessage="Documento requerido"/><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="contacPersonal">Teléfono de contacto : *</label>
                                    <p:inputText id="contacPersonal" class="form-control" value="#{personalControlador.personal.contacPersonal}" title="ContacPersonal" /><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="emailPersonal">Email : *</label>
                                    <p:inputText id="emailPersonal" value="#{personalControlador.personal.emailPersonal}" title="EmailPersonal" class="form-control" required="true" requiredMessage="Email requerido"/><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="costo">Costo : (Valor hora) *</label>
                                    <p:inputText id="costo" value="#{personalControlador.personal.costo}" title="Costo" class="form-control" required="true" requiredMessage="Costo requerido"/><br/>
                                </div>
                                <div class="col-md-12 est-intput">
                                    <label for="fkProyecto">Asignación de proyecto : *</label>
                                    <h:selectOneMenu id="fkProyecto" class="form-control" value="#{personalControlador.proyectos.idProyecto}" ><br/>
                                        <f:selectItem itemValue=""  itemLabel="Asignar"/>
                                        <f:selectItems value="#{proyectosControlador.listarProyecto()}" var="proyec" itemValue="#{proyec.idProyecto}" itemLabel="#{proyec.codProyecto} #{proyec.nombreProyecto}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <h:commandButton id="btnRegistrarProyecto" class="est-btn-success" value="Registrar información" action="#{personalControlador.registrarPersonal()}" style=" width: 200px; height: 40px;"></h:commandButton>

                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
