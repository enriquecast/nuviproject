<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{usuarioscrudControlador.listarUsuarios()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ApellidoUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.apellidoUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NDocumentoUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.NDocumentoUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PasswordUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.passwordUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="TelefonoUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.telefonoUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CorreoElectronico"/>
                                </f:facet>
                                <h:outputText value="#{item.correoElectronico}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FkTipoDocum"/>
                                </f:facet>
                                <h:outputText value="#{item.fkTipoDocum}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actualizar"/>
                                </f:facet>
                                <h:commandButton id="btnActualizarUsuario" value="Actualizar" action="#{usuariosControlador.actualizarUsuario(item)}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <h:commandButton id="btnEliminarusuario" value="Elimnar" action="#{usuariosControlador.eliminarUsuario(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
