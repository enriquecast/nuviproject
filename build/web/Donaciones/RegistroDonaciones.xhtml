<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">

                    <h:form>

                            <p:outputLabel value="FechaIngreso:" for="fechaIngreso" />
                            <p:inputText id="fechaIngreso" value="#{donacionControlador.donador.fechaIngreso}" title="FechaIngreso" >

                            <p:outputLabel value="ContacDonador:" for="contacDonador" />
                            <p:inputText id="contacDonador" value="#{donacionControlador.donador.contacDonador}" title="ContacDonador" />
                            <p:outputLabel value="EmailDonador:" for="emailDonador" />

                            <p:outputLabel value="DireccionResidencia:" for="direccionResidencia" />

                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    
                        
                    
                        
                        
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ValorDonacion:" for="valorDonacion" />
                            <p:inputText id="valorDonacion" value="#{donadorControlador.donaciones.valorDonacion}" title="ValorDonacion" />
                            <p:outputLabel value="FechaDonacion:" for="fechaDonacion" />
                            <p:inputText id="fechaDonacion" value="#{donadorControlador.donaciones.fechaDonacion}" title="FechaDonacion" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />

                            <p:outputLabel value="ImgComporbante:" for="imgComporbante" />
                            <p:inputText id="imgComporbante" value="#{donadorControlador.donaciones.imgComporbante}" title="ImgComporbante" />

                            <p:selectOneMenu id="fkProyecto" value="#{donadorControlador.donaciones.fkProyecto}" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>

                            <p:outputLabel value="FkDonador:" for="fkDonador" />
                            <p:selectOneMenu id="fkDonador" value="#{donadorControlador.donaciones.fkDonador}" >

                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <h:commandButton value="Registrar" action="#{donacionControlador.registrarDonacion()}"></h:commandButton>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

</html>
