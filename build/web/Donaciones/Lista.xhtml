<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista Donaciones"/></h1>
                        <p:dataTable value="#{donacionControlador.listarDonacion()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdDonacion"/>
                                </f:facet>
                                <h:outputText value="#{item.idDonacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Donador"/>
                                </f:facet>
                                <h:outputText value="#{item.fkDonador.nombreDonador}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ValorDonacion"/>
                                </f:facet>
                                <h:outputText value="#{item.valorDonacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Donación"/>
                                </f:facet>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Imágen"/>
                                </f:facet>
                                <h:outputText value="#{item.imgComporbante}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código de Proyecto"/>
                                </f:facet>
                                <h:outputText value="#{item.fkProyecto.codProyecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Registrar"/>
                                </f:facet>
                                <h:commandButton value="Editar" action="#{donacionControlador.actualizarDonacion(item)}"></h:commandButton>
                                <h:commandButton value="Eliminar" action="#{donacionControlador.eliminarDonacion(item)}"></h:commandButton>
                            </p:column>
                        </p:dataTable>
                        <h:link value="Registrar" hreflang="Registrar.xhtml" />
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
