<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdDonacion:" for="idDonacion" />
                            <h:inputText id="idDonacion" value="#{donadorControlador.donaciones.idDonacion}" title="IdDonacion" required="true" requiredMessage="The IdDonacion field is required."/>
                            <h:outputLabel value="ValorDonacion:" for="valorDonacion" />
                            <h:inputText id="valorDonacion" value="#{donadorControlador.donaciones.valorDonacion}" title="ValorDonacion" />
                            <h:outputLabel value="FechaDonacion:" for="fechaDonacion" />
                            <h:inputText id="fechaDonacion" value="#{donadorControlador.donaciones.fechaDonacion}" title="FechaDonacion" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="ImgComporbante:" for="imgComporbante" />
                            <h:inputText id="imgComporbante" value="#{donadorControlador.donaciones.imgComporbante}" title="ImgComporbante" />
                            <h:outputLabel value="FkProyecto:" for="fkProyecto" />
                            <h:selectOneMenu id="fkProyecto" value="#{donadorControlador.donaciones.fkProyecto}" title="FkProyecto" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="FkDonador:" for="fkDonador" />
                            <h:selectOneMenu id="fkDonador" value="#{donadorControlador.donaciones.fkDonador}" title="FkDonador" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Editar" action="#{donacionesControlador.editarDonacion()}"></h:commandButton>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
