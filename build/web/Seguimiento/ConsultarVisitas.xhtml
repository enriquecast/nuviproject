<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{visitaControlador.listarVisitas()}" var="item">
                            <p:column filterBy=" #{item.visitaNumero}">
                                <f:facet name="header">
                                    <h:outputText value="VisitaNumero"/>
                                </f:facet>
                                <h:outputText value="#{item.visitaNumero}"/>
                            </p:column>
                            <p:column filterBy="#{item.fecha}">
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemUno"/>
                                </f:facet>
                                <h:outputText value="#{item.itemUno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemDos"/>
                                </f:facet>
                                <h:outputText value="#{item.itemDos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemTres"/>
                                </f:facet>
                                <h:outputText value="#{item.itemTres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ItemCuatro"/>
                                </f:facet>
                                <h:outputText value="#{item.itemCuatro}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <h:commandLink>
                            <p:graphicImage id="ExcelDown" value="../resources/imagenes/Icono_excel.png" style="width: 35px;"/>
                            <p:dataExporter type="xls" target="tbl" pageOnly="true" fileName="Informacion de Familia" />
                        </h:commandLink>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
