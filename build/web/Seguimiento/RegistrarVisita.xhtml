      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../templates/template.xhtml">

                </div>

                            <div class="col-md-12 est-intput">
                                <label for="visitaNumero *">Visita Numero: *</label><br></br>
                                <p:inputText id="numeroVisita" class="form-control" value="#{visitaControlador.visita.visitaNumero}" title="Visita" required="true" />
                            </div>
                            <div class="col-md-12 est-intput">
                                <label for="fecha">Fecha de la visita *</label><br></br>
                                <p:calendar id="fechaVisita" value="#{visitaControlador.visita.fecha}" title="FechaVisita" required="true" requiredMessage=" Ingrese la fecha de Visita" /><br></br>
                            </div>
                            <div class="col-md-12 est-intput">
                                <label for="itemUno">Motivo *</label><br></br>
                                <p:inputText id="itemUno" class="form-control" value="#{visitaControlador.visita.itemUno}" title="ItemUno" required="true" />
                            </div>
                            <div class="col-md-12 est-intput">
                                <label for="itemDos">Motivo *</label><br></br>
                                <p:inputText id="itemDos" class="form-control" value="#{visitaControlador.visita.itemDos}" title="ItemDos" required="true" />
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-6 col-lg-6 sbForm">
                            <div class="col-md-12 est-intput">
                                <label for="itemTres">Motivo *</label><br></br>
                                <p:inputText id="itemTres" class="form-control" value="#{visitaControlador.visita.itemTres}" title="ItemTres" required="true" />
                            </div>
                            <div class="col-md-12 est-intput">
                                <label for="itemCuatro">Motivo *</label><br></br>
                                <p:inputText id="itemCuatro" class="form-control" value="#{visitaControlador.visita.itemCuatro}" title="ItemCuatro" required="true"/>
                            </div>
                            <div class="col-md-12 est-intput">
                                <label for="fkProyecto">Tipo de Documento : *</label>
                                <h:selectOneMenu id="fkProyecto" class="form-control" value="#{visitaControlador.proyectos.idProyecto}">
                                    <f:selectItem itemValue="" itemLabel="Seleccion"/>
                                    <f:selectItems value="#{proyectosControlador.listarProyecto()}" var="proyec" itemValue="#{proyec.idProyecto}" itemLabel="#{proyec.codProyecto} #{proyec.nombreProyecto}"/><br></br>
s                                </h:selectOneMenu><br></br>
                            </div>
                            <h:commandButton id="btnRegistrarProyecto" class="est-btn-success" value="Registrar informaciÃ³n" action="#{visitaControlador.registrarVisita()}" style=" width: 200px; height: 40px;"></h:commandButton>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>
