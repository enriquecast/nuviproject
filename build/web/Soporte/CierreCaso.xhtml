<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Nuestra revisión está completa"/></h1>
                        <h3><h:outputText value="No olvide calificarnos antes de cerrar el incidente"/></h3>
                        <p> La calificación se realiza de 1 a 5, siendo 5 incidente corregido</p>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre Usuario:" for="nombreUsuario" />
                            <p:inputText id="nombreUsuario" value="#{casosControlador.casos.nombreUsuario}" title="NombreUsuario" />
                            <p:outputLabel value="Detalle del Problema:" for="detalleProblema" />
                            <p:inputText id="detalleProblema" value="#{casosControlador.casos.detalleProblema}" title="DetalleProblema" />
                            <p:outputLabel value="Detalle de la Solución:" for="detalleSolución" />
                            <p:inputText id="detalleSolución" value="#{casosControlador.casos.detalleSolución}" title="DetalleSolución" />
                            <p:outputLabel value="EstadoCaso:" for="estadoCaso" />
                            <p:selectOneMenu id="estadoCaso" value="#{casosControlador.casos.estadoCaso}">
                                <f:selectItem itemValue="4" itemLabel="Cerrar Caso"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Calificacion:"  />
                            <p:rating value="#{casosControlador.casos.calificacion}" />
                        </p:panelGrid>
                        <h:commandButton id="btnCerraCaso" value="Cerrar Caso" action="#{casosControlador.cerrarCaso()}"></h:commandButton>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
