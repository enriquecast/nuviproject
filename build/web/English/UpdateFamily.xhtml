                            <p:outputLabel value="Direction " for="direccionFamilia" />

                            <p:outputLabel value="City:" for="ciudadFamilia" />
                            <p:inputText id="ciudadFamilia" value="#{crudFamiliasControlador.familia.ciudadFamilia}" title="CiudadFamilia" />
                            <p:outputLabel value="FkTipoProblematica:" for="fkTipoProblematica" />
                            <p:selectOneMenu id="fkTipoProblematica" value="#{crudFamiliasControlador.problematicas.idProblematica}">

                                <f:selectItems value="#{crudProblematicaControlador.listarProblematicas()}" var="Problematica" itemValue="#{Problematica.idProblematica}" itemLabel="#{Problematica.problematica}"/>
