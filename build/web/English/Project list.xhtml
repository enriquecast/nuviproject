<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="formulario">
                        <p:growl id="messages" autoUpdate="true" />
                        <h1><h:outputText value="List of Projects"/></h1>
                        <p:dataTable id="tbl" value="#{proyectosControlador.listarProyecto()}" var="item" paginator="true" rowsPerPageTemplate="5,10">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Draft"/>
                                </f:facet>
                                <h:outputText value="#{item.idProyecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreProyecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Start date"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaInicioProyecto}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="End date"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaFinProyecto}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Cost"/>
                                </f:facet>
                                <h:outputText value="#{item.costoProyecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Raised money"/>
                                </f:facet>
                                <h:outputText value="#{item.dineroRecaudado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Missing Money"/>
                                </f:facet>
                                <h:outputText value="#{item.dineroFaltante}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Project Solution"/>
                                </f:facet>
                                <h:outputText value="#{item.solucionProyecto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value=" Inf Family"/>
                                </f:facet>
                                <a href="../Familias/InfoFamilia.xhtml"><h:outputText value="#{item.fkFamilia.nombreCdeFamilia}" /></a>
                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Inf Material"/>
                                </f:facet>
                                <br></br>
                                <h:commandButton id="btnPru" value="list"  class="icon-bar"  title="InfMaterial" action="#{matRequeridoControlador.mostrarMateriales(item)}"></h:commandButton>
                                <h:outputText value="#{item.fkMaterialesRequeridos}"/>
                            </p:column>
                       
                            
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="To update" />
                                </f:facet>
                                <br></br>
                                <p:commandButton style="background-color: gold; margin-left: 16px;" id="Actualizar" value="" class="icon-pencil" title="Actualizar" action="#{proyectosControlador.actualizarProyecto(item)}"/>
                                <br></br>
                            </p:column>

                                      
                        </p:dataTable>
                        
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="Search" />
                            </f:facet>
                            <br></br>
                            <p:commandButton style="background-color: aquamarine " id="ConsultaProyecto" value="Buscar" title="ConsultaProyecto" action="#{proyectosControlador.consultarproyecto()}"/>
                            <br></br>
                        </p:column>


                        <br></br>
                        <br></br>
                        <br></br>
                        <h:commandLink>
                            <p:graphicImage id="ExcelDown" value="../resources/imagenes/Icono_excel.png" style="width: 35px;"/>
                            <p:dataExporter type="xls" target="tbl" pageOnly="true" fileName="Project Information" />
                        </h:commandLink>
                        
                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
